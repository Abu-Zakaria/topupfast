version: "3"

services:
  app:
    build: .
    container_name: topupfast_app
    depends_on:
      - db
    volumes:
      - .:/var/www/html
    command: bash -c 'php artisan serve --host 0.0.0.0'
    ports:
      - "80:8000"
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: topupfast
      MYSQL_USER: cynax
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"